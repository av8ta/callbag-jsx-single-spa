<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <title>Starter callbag-jsx single-spa App</title>
  </head>
  <body>
    <script type="module">
      import {
        registerApplication,
        start
      } from 'https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/es2015/single-spa.dev.js'

      registerApplication({
        name: 'callbag-jsx-single-spa',
        app: () => import('/index.js'),
        activeWhen: ['/']
      })

      start()
    </script>
  </body>
</html>
